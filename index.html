    <style>
      @keyframes rotating-glow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .rainbow-shadow {
        position: relative;
        z-index: 0;
      }
      .rainbow-shadow::before {
        content: '';
        position: absolute;
        z-index: -1;
        inset: -3px;
        background: conic-gradient(
          from 180deg at 50% 50%,
          #ff2a2a, #ff7a2a, #fff52a, #2aff5a, #2a95ff, #7a2aff, #ff2a2a
        );
        border-radius: inherit; /* This is key for matching the parent's border-radius */
        animation: rotating-glow 4s linear infinite;
        filter: blur(10px);
        opacity: 0.8;
        transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out, animation-duration 0.3s ease-in-out;
      }
      .rainbow-shadow:hover::before {
        opacity: 1;
        filter: blur(12px);
        animation-duration: 2s;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-600 { animation-delay: 0.6s; }

    </style>
